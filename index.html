
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teckion SmartPurchase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0f',
                panel: '#13131f',
                border: '#2a2a35',
                primary: '#00f0ff', // Cyan Neon
                secondary: '#7000ff', // Purple Neon
                accent: '#ff003c', // Red Neon
                text: '#e0e0e0',
                dim: '#858595'
              }
            },
            boxShadow: {
              'neon-blue': '0 0 5px #00f0ff, 0 0 20px rgba(0, 240, 255, 0.3)',
              'neon-purple': '0 0 5px #7000ff, 0 0 20px rgba(112, 0, 255, 0.3)',
              'neon-red': '0 0 5px #ff003c, 0 0 20px rgba(255, 0, 60, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                'from': { boxShadow: '0 0 5px #00f0ff, 0 0 10px #00f0ff' },
                'to': { boxShadow: '0 0 10px #00f0ff, 0 0 20px #00f0ff' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0&deps=react@18.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.8?external=react,react-dom,three",
        "@react-three/drei": "https://esm.sh/@react-three/drei@9.108.3?external=react,react-dom,three,@react-three/fiber",
        "clsx": "https://esm.sh/clsx@2.1.0",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1"
      }
    }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a35; 
        border-radius: 4px;
        border: 1px solid #13131f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }
      .glass-panel {
        background: rgba(19, 19, 31, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body class="bg-cyber-black text-cyber-text selection:bg-cyber-primary selection:text-cyber-black overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
